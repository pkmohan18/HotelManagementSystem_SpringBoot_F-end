<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="https://kit.fontawesome.com/b97b14d6fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="nav-bar">
        <div class="logo">
            <a href="index.html">
                <h2>
                    <i class="fa-solid fa-hotel"></i>
                    HomeTown Hotel
                </h2>
            </a>
        </div>
        <div class="sign">
            <a href="login.html" class="button">Login</a>
        </div> 
    </header>
    <div class="error"></div>
    <main class="login">
        <img src="/images/hotel1.jpg" alt="hotel" height="100%" width="100%">
        <div class="signup">
            <form>
                <fieldset>
                  <legend>New User Registeration Here</legend>
                  <br>
                  <div style="display: flex; justify-content: space-around;">  
                    <div>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="Your Name.." required autofocus><br><br>
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" placeholder="Your Last Name.." required><br><br>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required><br><br>
                        <label for="gender">Gender:</label>
                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select><br><br>
                        <label for="phno">Phone Number</label>
                        <input type="number" name="phno" id="phno" placeholder="Phone no.." required maxlength="10"><br><br>
                        </div>
                      <div>
                        <label for="id-proof">Choose ID:</label>
                        <select name="id-proof" id="id-proof" >
                            <option value="aadhar">Aadhar</option>
                            <option value="pan">Pan No</option>
                            <option value="drive">DL</option>
                            <option value="voter">Voter ID</option>
                        </select>
                        <br><br>
                        <label for="id-proof-no">Enter ID No:</label>
                        <input type="text" name="id-proof-no" id="id-proof-no" placeholder="Enter chosen ID No:" required>
                        <br><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>
                        <label for="pass">Password:</label>
                        <input type="password" name="pass" id="pass" placeholder="password" required><br><br>
                        <label for="conpass">Confirm Password:</label>
                        <input type="password" name="conpass" id="conpass" placeholder="Re-enter password" required>
                        <br><br>
                      </div>
                  </div>
                  <br>
                  <input type="submit" value="Register" style="font-weight: 500;"><br>
                </fieldset>
              </form>
        </div>
    </main>
    <footer>
        <div class="quick-li">
            <h4>Quick Links</h4>
            <hr style="margin: 5px 0;">
            <ul type="none">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Facilities</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="contact">
            <p>Contact Us at:</p>
            <hr style="margin: 5px 0;">
            <a href="mailto:mohan@amiti.in">mohan@amiti.in</a> 
        </div>
    </footer>

    <script src="/JS/register.js"></script>

</body>
</html>
